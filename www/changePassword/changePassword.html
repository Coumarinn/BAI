
<section class="h-100">
    <header class="container h-100" style="padding: 0">
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="d-flex flex-column col-lg-5 col-md-8 col-sm-12 col-xs-12" style="padding: 0">
            <form id="changePassword" style="padding: 15px 0;">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0">
                        <input type="password" class="form-control rounded-0" id="password" 
                        placeholder="Hasło">
                    </div>
                </div>
                <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0">
                        <input type="password" class="form-control rounded-0" id="newPassword"
                        placeholder="Nowe hasło">
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary 
                col-lg-5 col-md-6 col-sm-6 col-xs-12 rounded-0 float-right" 
                onclick="changePassword()">Zmień hasło</button>
            </form>
        </div>
      </div>
    </header>
  </section>
