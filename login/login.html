      <form class="form-signin">
        <h5 class="form-signin-heading text-center" style="color: #626262">Zaloguj się</h5>
        <a href="/" class="btn btn-md btn-primary btn-block rounded-0" type="submit" 
            style="background-color:#48629b; border-color: #48629b" onclick="logInByFacebook()">
            <i class="fab fa-facebook-f" style="float: left; font-size: 24px;"></i>
            <span class="underlineSpanText">
                Zaloguj się przez <b>Facebook</b>
            </span>
        </a>
        <a href="/" class="btn btn-md btn-danger btn-block rounded-0" type="submit" 
            style="background-color:#dc4b38; border-color: #dc4b38" onclick="logInByGoogle()">
            <i class="fab fa-google" style="float: left; font-size: 24px; margin-left: -4px;"></i>
            <span class="underlineSpanText">
                Zaloguj się przez <b>Google</b>
            </span>
        </a>
        <p class="text-center" style="margin-top:15px">lub</p>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control rounded-0" placeholder="Email" 
            required autofocus>
        <label for="inputPassword" class="sr-only">Hasło</label>
        <input type="password" id="inputPassword" class="form-control rounded-0" placeholder="Hasło" 
            required>
        <a href="#/forgotPassword" class="float-right" style="margin: 5px 0 15px 0; color: black;" 
            onclick="forgotPassword()">
            Nie pamiętam hasła
        </a>
        <br/>
        <button class="btn btn-md btn-primary btn-block rounded-0" type="submit" onclick="logIn()">
            Zaloguj się
        </button>
        <br/>
        <a href="#/register" style="color: black; text-align: center;" onclick="register()">
            <p>
                Nie masz konta? <b>Załóż konto</b>
            </p>
        </a>
      </form>
