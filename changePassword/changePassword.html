<form id="changePassword" style="padding: 15px 0;">
    <div class="form-group">
        <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" style="padding: 0">
            <input type="password" class="form-control rounded-0" id="password" 
            placeholder="Hasło">
        </div>
    </div>
    <div class="form-group">
            <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" style="padding: 0">
            <input type="password" class="form-control rounded-0" id="newPassword" 
            placeholder="Nowe hasło">
        </div>
    </div>
    <div class="form-group">
            <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" style="padding: 0">
            <input type="password" class="form-control rounded-0" id="repeatNewPassword" 
            placeholder="Powtórz nowe hasło">
        </div>
    </div>
    <button type="button" class="btn btn-outline-primary col-lg-2 col-md-3 col-sm-12 col-xs-12 rounded-0" 
    onclick="changePassword()">Zmień hasło</button>
</form>
