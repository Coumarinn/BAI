<div class="row" style="padding: 20px 5px 0px 20px">
  <form>
  <ul class="list-group d-inline-block" style="padding-bottom: 20px">
    <li class="list-group-item active">Utworz ogloszenie</li>
    <li class="list-group-item"><b>Miejsce: </b><input type="text" id="place" placeholder="Miejsce..."/> </li>
    <li class="list-group-item"><b>Data: </b><input id="date" type="date" placeholder="Dzien..."/></li>
    <li class="list-group-item"><b>Godzina: </b><input id="time" type="time" placeholder="Godzina..."/></li>
    <li class="list-group-item"><b>Opis: </b><textarea id="description" placeholder="Any comments..."/></textarea></li>
    <li class="list-group-item">
        <button type="button" class="btn" onclick="pushData()">Dodaj</button>
    </li>
  </ul>
</form>
</div>
