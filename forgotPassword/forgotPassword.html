<form class="form-signin">
    <h5 class="form-signin-heading text-center" style="color: #626262">Przypomnienie hasła</h5>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control rounded-0" placeholder="Email" required autofocus>
    <br/>
    <button class="btn btn-md btn-primary btn-block rounded-0" type="submit" onclick="forgotPassword()">
        Zresetuj hasło
    </button>
</form>
